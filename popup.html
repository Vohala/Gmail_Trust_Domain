<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Trusted Organization Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 280px;
            padding: 15px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #0073e6;
            margin-top: 0;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 90%;
            padding: 6px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        /* button:hover {
            background-color: #005bb5;
        } */

        .alert {
            color: red;
            font-weight: bold;
            font-size: 12px;
            margin-top: 10px;
        }

        .info-text {
            font-size: 12px;
            color: #777;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            text-align: left;
        }

        li {
            position: relative;
            padding: 5px 25px 5px 5px;
            border-bottom: 1px solid #ddd;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: -110px;
            background: transparent;
            border: none;
            color: rgb(127, 127, 127);
            font-size: 14px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: transform 0.2s ease, color 0.2s ease, text-shadow 0.2s ease;
        }

        .remove-btn:hover {
            color: red;
            transform: scale(1.3);
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.4);
        }

        .remove-btn i {
            pointer-events: none; /* Keeps icon non-interactive by itself */
        }

        .password-prompt {
            display: none;
            margin-bottom: 15px;
        }

        .password-input {
            padding: 8px;
            width: calc(100% - 20px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
        }

        .password-button {
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 6px 12px;
        }

        .password-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="icon.png" alt="Organization Logo">
        <h2>Trusted Organization Login</h2>
        <p>Enter the domain for your organization email address:</p>
        <input type="text" id="domain-input" placeholder="e.g., example.com">
        <button id="add-domain">Add Domain</button>

        <h3>Allowed Domains</h3>
        <ul id="domain-list"></ul>

        <p class="alert">Unauthorized email logins are blocked!</p>
        <p class="info-text">Only users with a valid email domain can access Gmail.</p>

        <!-- Password Prompt for both Add and Remove actions -->
        <div class="password-prompt" id="password-prompt">
            <input type="password" id="password-input" class="password-input" placeholder="Enter password">
            <button class="password-button" id="submit-password">Submit</button>
        </div>
    </div>

    <!-- Link to external JS file -->
    <script src="popup.js"></script>
</body>
</html>
